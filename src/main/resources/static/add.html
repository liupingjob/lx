            <script type="text/javascript">
                var count = 0;

                $(document).ready(function () {
                    var domain = location.search;
                    if (domain != undefined && domain != '' && domain.indexOf("a=") >= 0) {
                        $("#uinfo0").show();
                        $("#org option[value='优秀作者论文']").remove();
                        $("#org option[value='理事单位成员报名']").remove();
                        $("#org option[value='其他参会代表报名']").remove();
                    } else {
                        $("#uinfo0").hide();
                    }
                    if (domain != undefined && domain != '' && domain.indexOf("b=") >= 0) {
                        $("#org").val("其他参会代表报名");
                    }
                    if (domain != undefined && domain != '' && domain.indexOf("c=") >= 0) {
                        $("#org").val("理事单位成员报名");
                    }
                    if (domain != undefined && domain != '' && domain.indexOf("d=") >= 0) {
                        $("#money").html("600.00");
                        $("#money3").val("600");
                        $("#money3").attr("title","600");
                        $("#org").val("优秀作者论文");
                    }

                    $(".isroom").hide();
                    $("#addOneUser").click(function () {
                        var temp = $(".uinfo:last").html();
                        count++;
                        temp = temp.replace(new RegExp('\\['+(count-1)+'\\]', 'g'), "[" + count + "]");
                        temp = temp.replace(new RegExp('a'+((count-1)), 'g'), "a" + count );

                        $(".uinfo:last").after(' <fieldset class="uinfo" id="uinfo1">' + temp + '</fieldset>');

                        $("legend").each(function (i) {
                            if (i > 0) {
                                $(this).html($(this).attr("title") + i);
                            }
                        });
                        $("#money").html($("#money").html() - 0 + ($("#money3").attr("title")-0));
                        $("#money3").val($("#money").html());
                        $(".company:last").val($(".company:first").val());
                        //$(".title:last").val($(".title:first").val());
                        //$(".phone:last").val($(".phone:first").val());
                        $(".email:last").val($(".email:first").val());
                        $(".addr:last").val($(".addr:first").val());
                        $(".addr1:last").val($(".addr1:first").val());
                        $(".lxr:last").val($(".lxr:first").val());
                        $(".lxrsjh:last").val($(".lxrsjh:first").val());
                        $(".fptt:last").val($(".fptt:first").val());
                        $(".sbh:last").val($(".sbh:first").val());
                        $("#a"+count).hide();

                        $("[title=a"+count+"]").click(function () {
                            var room = $(this).val();
                            var title=$(this).attr("title");
                            if (room == '是') {
                                $("#"+title).show();
                            } else {
                                $("#"+title).hide();
                            }
                        });
                        $(".org").val($("#org").val());
                     });
                    $(".room").click(function () {
                        var room = $(this).val();
                        var title=$(this).attr("title");
                        if (room == '是') {
                            $("#"+title).show();
                        } else {
                            $("#"+title).hide();
                        }
                    });

                    $("#gopay").click(function () {
                        var hasNull = 0;

                        $("input[required='required']").each(function () {
                            if ($(this).val() == '') {
                                hasNull++;
                                $(this).addClass('form-error');
                            } else {
                                $(this).removeClass('form-error');
                            }
                        });
                        var checked = $('input:radio:checked').val();
                        var sindex=$("#org").val();
                        if (hasNull > 0) {
                            $("#msgDetail").html("请输入上面红框中必填项！谢谢！");
                        } else if (domain != undefined && domain != '' && domain.indexOf("a=") >= 0&&sindex=='') {
                            alert("请选择分支机构名称！");
                        } else {
                            alert("请确认填写信息的准确！本院将会邮件给你邀请涵！");
                            $("form:first").submit();
                        }
                    });


                    $(".mobile").change(function () {
                        if (isNaN($(this).val())) {
                            $("#msgDetail").html("手机号必须输入数字！谢谢！");
                            $(this).val("");
                            return;
                        } else {
                            $("#msgDetail").html("");
                        }
                    });
                    $(".addr").change(function () {
                        var checked = $('input:radio:checked').val();
                        if (isNaN($(this).val())) {
                            $("#msgDetail").html("必须输入数字！谢谢！");
                            $(this).val("");
                            return;
                        } else {
                            $("#msgDetail").html("");
                        }

                    });


                });
